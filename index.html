<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img src="/images/logo.svg" class="logo">

  <img src="/images/illustration-mockups.svg "class="mockups">

  <div class="main-text">
    <h1 class="headline">Build The Community Your Fans Will Love</h1>
    <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>
    <button class="main-cta">Register</button>
  </div>

  <div class="social-buttons">
    <a class="social-button facebook"></a>
    <a class="social-button twitter"></a>
    <a class="social-button instagram"></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/marbaer/" target="_blank">Maresch Bär</a>.
    </p>
  </footer>
</body>
</html>
